<div class="page-content">
  <form class="form" [formGroup]="form">
    <h1 class="title">Log in</h1>

    <p class="subtitle">Please enter your data to continue</p>

    <app-input
      formControlName="email"
      label="Email"
      placeholder="Your email"
      name="email"
    ></app-input>
    <app-input
      formControlName="password"
      label="Password"
      placeholder="Password"
      name="password"
    ></app-input>
    <div style="height: 42px"></div>

    <app-button
      text="Log In"
      (click)="login()"
      [loading]="loading"
    ></app-button>
  </form>
</div>
