<div class="page">
  <h2 class="snappy-title">Cart</h2>

  <div class="page-content">
    <div class="products">
      @for (productCart of cartStore.cart()?.products; track $index) {

      <app-product-cart [productCart]="productCart"></app-product-cart>

      }
    </div>
    <div class="resume">
      <div class="resumen-data">
        <div class="subtitle-label">Order Summary</div>

        <div class="row">
          <p class="label">Subtotal</p>
          <p class="value">{{ cartStore.cart()?.subtotal | price }}</p>
        </div>
        <div class="row">
          <p class="label">Shipping Fee</p>
          <p class="value">{{ cartStore.cart()?.shipping_fee | price }}</p>
        </div>
        <div class="row">
          <p class="label">Total</p>
          <p class="value">{{ cartStore.cart()?.total | price }}</p>
        </div>
      </div>

      <app-button
        text="Checkout"
        [loading]="cartStore.loadingStatus() === LoadingStatus.Loading"
      ></app-button>
    </div>
  </div>
</div>
