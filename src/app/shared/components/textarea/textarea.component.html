<div class="input-container">
  @if (label) {
  <div class="label-container">
    <div class="label">{{ label }}</div>
  </div>
  }
  <textarea
    class="textarea"
    [placeholder]="placeholder"
    [value]="value"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
    [disabled]="disabled"
    [name]="name"
    rows="3"
  ></textarea>
  <div class="error-container">
    <span class="error"> {{ errorMessage }} </span>
  </div>
</div>
